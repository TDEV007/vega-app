name: Build Release APK (Debug Signed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ›  Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: ğŸ”§ Patch Gradle for Debug Signing
        run: |
          # Use sed to replace the release signingConfig with the debug one
          sed -i 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/g' android/app/build.gradle
          echo "Patched android/app/build.gradle to use debug signing for release builds"

      - name: ğŸ“± Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-debug-signed
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7
